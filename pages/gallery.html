<!-- pages/gallery.html - WITH SLIDESHOW (124 IMAGES) -->

<section class="section gallery-section" id="gallery">
  <div class="container">
    <h2 class="section-title">My Gallery</h2>
    <p class="section-subtitle">Moments in Color</p>

    <div class="gallery-content">
      <!-- Gallery Grid -->
      <div class="gallery-grid">
        <!-- Image 1 - L.A. Young Pink -->
        <div class="gallery-item scroll-reveal" data-caption="L.A. Young Pink">
          <img
            src="images/artist/LAYoungPink.JPG"
            alt="L.A. Young Pink"
            loading="lazy"
            onerror="
              this.onerror = null;
              this.src = 'images/artist/LAYoungPink.jpg';
            "
          />
        </div>

        <!-- Image 2 - L.A. Young Afro -->
        <div
          class="gallery-item scroll-reveal delay-1"
          data-caption="L.A. Young Live Performance"
        >
          <img
            src="images/artist/LAPhillysLive.JPG"
            alt="L.A. Young Live Performance"
            loading="lazy"
            onerror="
              this.onerror = null;
              this.src = 'images/artist/LAPhillysLive.jpg';
            "
          />
        </div>

        <!-- Image 3 - L.A. Young Green Dress -->
        <div
          class="gallery-item scroll-reveal delay-2"
          data-caption="L.A. Young Pop Singer"
        >
          <img
            src="images/artist/LAPopSinger.jpeg"
            alt="L.A. Young Pop Singer"
            loading="lazy"
          />
        </div>

        <!-- Image 4 - L.A. Young Radio -->
        <div
          class="gallery-item scroll-reveal delay-3"
          data-caption="L.A. Young Rock & Roll"
        >
          <img
            src="images/artist/LARockAndRoll.jpeg"
            alt="L.A. Young Rock & Roll"
            loading="lazy"
          />
        </div>

        <!-- Image 5 - City Winery -->
        <div
          class="gallery-item scroll-reveal delay-4"
          data-caption="L.A. Young Funky Child"
        >
          <img
            src="images/artist/LAFunkyChild.JPG"
            alt="L.A. Young Funky Child"
            loading="lazy"
            onerror="
              this.onerror = null;
              this.src = 'images/artist/LAFunkyChild.jpg';
            "
          />
        </div>

        <!-- Image 6 - Behind the Scenes -->
        <div
          class="gallery-item scroll-reveal delay-5"
          data-caption="L.A. Young Soul Sista"
        >
          <img
            src="images/artist/LASoulSista.JPG"
            alt="L.A. Young Soul Sista"
            loading="lazy"
            onerror="
              this.onerror = null;
              this.src = 'images/artist/LASoulSista.jpg';
            "
          />
        </div>

        <!-- Image 7 - Studio Session -->
        <div
          class="gallery-item scroll-reveal delay-6"
          data-caption="L.A. Young Afro"
        >
          <img
            src="images/artist/LAAfro.jpg"
            alt="L.A. Young Afro"
            loading="lazy"
          />
        </div>

        <!-- Image 8 - Portrait -->
        <div
          class="gallery-item scroll-reveal delay-7"
          data-caption="L.A. Young Soul Life"
        >
          <img
            src="images/artist/LASoulLife.PNG"
            alt="L.A. Young Soul Life"
            loading="lazy"
            onerror="
              this.onerror = null;
              this.src = 'images/artist/LASoulLife.png';
            "
          />
        </div>

        <!-- Image 9 - Live Show -->
        <div
          class="gallery-item scroll-reveal delay-8"
          data-caption="L.A. Young Green Dress"
        >
          <img
            src="images/artist/LAGreenDress.JPG"
            alt="L.A. Young Green Dress"
            loading="lazy"
            onerror="
              this.onerror = null;
              this.src = 'images/artist/LAGreenDress.jpg';
            "
          />
        </div>
      </div>

      <!-- Gallery Note -->
      <div class="gallery-note scroll-reveal delay-9">
        <p class="text-muted">Click any image to view in full screen</p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- EVENT SLIDESHOW SECTION -->
    <div class="slideshow-section scroll-reveal">
      <h2 class="section-title">Event Slideshow</h2>
      <p class="section-subtitle">Backstage Sneak Peeks & More</p>

      <!-- Slideshow Container -->
      <div class="slideshow-container">
        <!-- Slideshow will be dynamically populated by JavaScript -->
        <div class="slideshow-wrapper">
          <div class="slideshow-image-container">
            <img
              id="slideshow-image"
              src=""
              alt="Event Photo"
              class="slideshow-image"
            />
          </div>

          <!-- Navigation Arrows -->
          <button class="slideshow-prev" aria-label="Previous slide">
            <span>&#8249;</span>
          </button>
          <button class="slideshow-next" aria-label="Next slide">
            <span>&#8250;</span>
          </button>

          <!-- Slide Counter -->
          <div class="slideshow-counter">
            <span id="current-slide">1</span> / <span id="total-slides">0</span>
          </div>

          <!-- Caption -->
          <div class="slideshow-caption" id="slideshow-caption">
            Backstage moments
          </div>
        </div>

        <!-- Play/Pause Controls -->
        <div class="slideshow-controls">
          <button class="slideshow-control-btn" id="slideshow-play-pause">
            <span class="play-icon">▶</span>
            <span class="pause-icon" style="display: none">⏸</span>
          </button>
          <span class="slideshow-status">Auto-playing</span>
        </div>

        <!-- Thumbnail Navigation (Optional) -->
        <div class="slideshow-thumbnails" id="slideshow-thumbnails">
          <!-- Thumbnails will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- PAGE FOOTER (shows on mobile only) -->
    <footer class="page-footer">
      <div class="footer-content">
        <p class="footer-text">
          © 2026 <strong>Gold Bottom Entertainment LLC</strong> | All rights
          reserved.
        </p>
      </div>
    </footer>
  </div>
</section>
