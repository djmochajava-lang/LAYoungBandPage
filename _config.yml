# _config.yml
title: L.A. Young - Soul in Full Color
description: Soul singer blending jazz, blues, funk, hip-hop, and country
baseurl: "/LAYoungBandPage"
url: "https://djmochajava-lang.github.io"

# Build settings - NO THEME
plugins:
  - jekyll-feed

# Suppress warnings
sass:
  quiet_deps: true
  style: compressed

# Exclude
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - add-path-comments.ps1
  - dump-project-code.ps1